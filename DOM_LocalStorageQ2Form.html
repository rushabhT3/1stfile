<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book Your Apointment</title>
    <style>
        h2,
        h5 {
            text-align: center;
            color: rgb(3, 49, 18);
            background-color: rgb(0, 255, 76);

        }

        @media (min-width: 1000px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>

<div class="container">
    <!-- Content here -->

    <body>

        <h2>Book a Call!</h2>
        <h5>Get a Call From Our Representative within an hour! </h5></span>
        <!-- ye form k tag me likha hota hain onsubmit function then it is in script -->
        <form action="#" onsubmit="onsignup(event)">
            <div class="form-group">
                <label for="myName">Name</label>
                <input type="text" class="form-control" id="myName" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="tel">Phone number</label>
                <input type="tel" class="form-control" id="tel" placeholder="Enter Phone Number" required>
            </div>
            <div>
                <label for="date">Enter Date and Time</label><br>
                <input type="date" id="date" name="myDate" class="w-50" required><input type="time" id="time"
                    name="myTime" class="w-50" required>
            </div>
            <pre></pre>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Get a call</button>
        </form>

        <!-- Optional JavaScript -->
        <script src="DOM_LocalStorageQ2Form.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</div>

</html>
